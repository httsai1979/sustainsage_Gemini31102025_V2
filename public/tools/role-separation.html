        // ==== UI Rendering & Logic ====
        function renderStep() {
            const stepContent = document.getElementById('step-content');

        function setupEventListenersForStep() {
            const stepData = steps[currentStep];

            if (currentStep === 0) {
                const issueInput = document.getElementById('issue-input');
                issueInput.addEventListener('input', (e) => {
                    appState.issue = e.target.value;
                    updateNavigation();
                });
            } else if (currentStep === 1) {
                document.querySelectorAll('.voice-card').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const name = e.currentTarget.dataset.name;
                        const emoji = e.currentTarget.dataset.emoji;
                        const color = e.currentTarget.dataset.color;
                        const index = appState.voices.findIndex(v => v.name === name);
                        if (index > -1) {
                            appState.voices.splice(index, 1);
                            e.currentTarget.classList.remove('selected');
                        } else {
                            appState.voices.push({ name, emoji, color });
                            e.currentTarget.classList.add('selected');
                        }
                        updateNavigation();
                    });
                });
                document.getElementById('add-custom-voice').addEventListener('click', () => {
                    const input = document.getElementById('custom-voice-input');
                    const customName = input.value.trim();
                    if (customName && !appState.voices.some(v => v.name === customName)) {
                        appState.voices.push({ name: customName, emoji: "ğŸ’¬", color: getRandomColor() });
                        input.value = '';
                        renderStep();
                        showToast(`å·²æ–°å¢è§’è‰²ï¼š${customName}`, 'success');
                    } else if (customName) {
                        showToast('æ­¤è§’è‰²å·²å­˜åœ¨ï¼', 'error');
                    }
                    updateNavigation();
                });
            } else if (currentStep === 2) {
                let currentSpeakerIndex = appState.dialogue.length % appState.voices.length;
                const dialogueContainer = document.getElementById('dialogue-container');
                const dialogueInput = document.getElementById('dialogue-input');
                const sendBtn = document.getElementById('send-btn');
                const currentSpeakerEl = document.getElementById('current-speaker');

                renderDialogueBubbles();
                updateSpeakerTurn();

                dialogueInput.addEventListener('input', () => {
                    sendBtn.disabled = dialogueInput.value.trim() === '';
                });

                sendBtn.addEventListener('click', addDialogue);
                dialogueInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !sendBtn.disabled) {
                        addDialogue();
                    }
                });

                function addDialogue() {
                    const text = dialogueInput.value.trim();
                    if (text) {
                        const speaker = appState.voices[currentSpeakerIndex];
                        appState.dialogue.push({
                            speakerName: speaker.name,
                            speakerEmoji: speaker.emoji,
                            text: text,
                            position: currentSpeakerIndex % 2 === 0 ? 'left' : 'right'
                        });
                        dialogueInput.value = '';
                        sendBtn.disabled = true;
                        currentSpeakerIndex = (currentSpeakerIndex + 1) % appState.voices.length;
                        renderDialogueBubbles();
                        updateSpeakerTurn();
                        saveState();
                        dialogueContainer.scrollTop = dialogueContainer.scrollHeight; // Auto-scroll to bottom
                        updateNavigation();
                    }

                    dialogueContainer.innerHTML = appState.dialogue.map(entry => `

        async function exportAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');
            const element = document.getElementById('summary-report');

            const loadingToast = document.createElement('div');
            loadingToast.textContent = 'æ­£åœ¨æº–å‚™åŒ¯å‡º...';
            loadingToast.className = 'toast show bg-blue-500';
            document.body.appendChild(loadingToast);

            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#f0f4f8'
                });

                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 595.28;
                const pageHeight = 841.89;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                doc.save('æˆ‘çš„è§’è‰²åˆ†åŒ–å°è©±ç¸½çµ.pdf');
                showToast('å·²åŒ¯å‡ºç‚º PDF', 'success');

                console.error('åŒ¯å‡º PDF å¤±æ•—:', err);
            } finally {
                loadingToast.remove();
            }
        }
